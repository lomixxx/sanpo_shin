<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さんぽ神</title>

  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<script>
  const PASSWORD = "1623";
  let input = prompt("パスワードを入力してください:");
  if(input !== PASSWORD){
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:50vh;color:white;'>パスワードが違います</h2>";
    throw new Error("Wrong password");
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('ServiceWorker登録成功:', reg.scope))
        .catch(err => console.log('ServiceWorker登録失敗:', err));
    });
  }
</script>

<h1 class="title">さんぽ神</h1>

<div class="main-container">
  <div class="roulette">
    <div class="column">
      <div class="label">どこで</div>
      <div id="where" class="slot">？</div>
    </div>

    <div class="column">
      <div class="label">なにをする</div>
      <div id="what" class="slot">？</div>
    </div>
  </div>

  <button id="startBtn">おつげ</button>
</div>

<script src="app.js"></script>
</body>
</html>
